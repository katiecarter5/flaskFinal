{% extends './base.html' %}

{% block body %}
   <div class="card main">
  <header class="card-header">
    <p class="card-header-title">Categories</p>
    <a href="{{ url_for('create_letter') }}" class="card-header-icon" aria-label="create">
      <span class="icon has-text-primary">
        <i class="fas fa-lg fa-plus-circle" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <table class="table is-striped">
        <tbody>
          {% for letter in letters %}
            <tr>
              <td>{{ letter.name | title }}</td>
              <td><a class="btn btn-primary" href="{{ url_for('edit_letter', id=letter.id) }}">Edit</a></td>
                <td><a class="btn btn-danger" href="{{ url_for('delete_letter', id=letter.id) }}">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
